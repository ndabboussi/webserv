<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pr√©f√©rences utilisateur</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      transition: background 0.3s, color 0.3s;
    }

    /* Barre lat√©rale */
    .sidebar {
      width: 200px;
      background: #222;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.2rem;
      text-align: center;
    }

    .sidebar button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: #666;
    }

    /* Contenu principal */
    .content {
      flex: 1;
      padding: 40px;
      transition: font-size 0.3s;
    }

    /* Th√®mes dynamiques */
    body[data-theme="dark"] {
      background: #111;
      color: #ddd;
    }

    body[data-theme="light"] {
      background: #f5f5f5;
      color: #111;
    }

    /* Tailles de texte dynamiques */
    body[data-fontsize="small"] .content { font-size: 14px; }
    body[data-fontsize="normal"] .content { font-size: 18px; }
    body[data-fontsize="large"] .content { font-size: 22px; }

  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Pr√©f√©rences</h2>
    <button onclick="setTheme('light')">Th√®me clair</button>
    <button onclick="setTheme('dark')">Th√®me sombre</button>
    <hr>
    <button onclick="setFontSize('small')">Texte petit</button>
    <button onclick="setFontSize('normal')">Texte normal</button>
    <button onclick="setFontSize('large')">Texte grand</button>
    <hr>
    <button onclick="resetPreferences()">R√©initialiser</button>
  </div>

  <div class="content">
    <h1>Bienvenue sur la page de test des cookies üé®</h1>
    <p>
      Modifie les pr√©f√©rences avec les boutons √† gauche.  
      Les valeurs sont sauvegard√©es dans les cookies du navigateur.
    </p>
  </div>

  <script>
    // --- Fonctions utilitaires pour les cookies ---
    function setCookie(name, value, days = 365) {
      const expires = new Date(Date.now() + days*864e5).toUTCString();
      document.cookie = `${name}=${value}; path=/; expires=${expires}`;
    }

    function getCookie(name) {
      return document.cookie
        .split('; ')
        .find(row => row.startsWith(name + '='))
        ?.split('=')[1];
    }

    function eraseCookie(name) {
      document.cookie = `${name}=; Max-Age=0; path=/`;
    }

    // --- Fonctions de gestion des pr√©f√©rences ---
    function setTheme(theme) {
      document.body.dataset.theme = theme;
      setCookie('theme', theme);
    }

    function setFontSize(size) {
      document.body.dataset.fontsize = size;
      setCookie('fontsize', size);
    }

    function resetPreferences() {
      eraseCookie('theme');
      eraseCookie('fontsize');
      document.body.dataset.theme = 'light';
      document.body.dataset.fontsize = 'normal';
    }

    // --- Au chargement, applique les pr√©f√©rences existantes ---
    window.onload = function() {
      const theme = getCookie('theme') || 'light';
      const fontsize = getCookie('fontsize') || 'normal';
      document.body.dataset.theme = theme;
      document.body.dataset.fontsize = fontsize;
    };
  </script>

</body>
</html>
