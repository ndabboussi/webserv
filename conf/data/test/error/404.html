<!DOCTYPE html>
<html data-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>404 Not Found</title>
        <link rel="stylesheet"  href="/siteUtils/sidebar.css">
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                display: flex;
                background: var(--bg);
                color: var(--text);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            h1 {
                margin: 0;
                color: #d9534f;
            }
            h3 {
                margin-top: 10px;
                color: #666;
            }
            p {
                margin-top: 20px;
                font-size: 18px;
            }
            a{
                margin-top: 30px;
                display: inline-block;
                padding: 10px 20px;
                background-color: #d9534f;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.2s ease-in-out;
            }
            a:hover {
                background-color: #c9302c;
            }
            :root
            {
            --bg: white;
            --text: black;
            }

            /* Si data-theme="dark" sur html */
            [data-theme="dark"]
            {
            --bg: #121212;
            --text: #e0e0e0;
            }
        </style>
    </head>
