server 
{
    listen 8080;
    server_name localhost;
    allow_methods GET;
    root /conf/data/test;
    max_client_body_size 10000000;

    error_page 404 /error/404.html;

    location / {
        index index.html;
    }

    location /about {
        index about.html;
    }

    location /contact
    {
        index contact.html;
        auto_index;
    }

	location /register {
		allow_methods POST;
	}

    location /logout {
		allow_methods POST;
	}

	location /login {
		allow_methods POST;
	}

    location /uploads {

        auto_index;
        allow_methods GET POST DELETE;

        location /account {
            alias /conf/data/test/uploads/database;
            auto_index;
        }
    }

    location /images {
        root /etc/data;
        auto_index;
    }

    location /pictures {
        alias /conf/data/test/images;
        auto_index;
        allow_methods GET;
    }

    location /cgi-bin {
        allow_methods GET POST DELETE;
        index time.py;
        cgi_ext .py .php .sh .cgi;
        cgi_path /usr/bin/python3 /usr/bin/php-cgi /bin/bash;
    }
}

